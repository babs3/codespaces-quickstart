version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_question
  - ask_another_question
  - ask_forbidden_topics
  - chitchat

slots:
  user_query:
    type: text
    mappings:
      - type: from_llm
  more_questions:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Retrieval Bot.
  - text: I am called Retrieval Bot!

  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.

  utter_greet:
  - text: "Hey! How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_ok:
  - text: "ok! Glad you are improving so well!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_user_query:
  - text: "What do you want to know more about?"
  - text: "How can I help you?"
  - text: "What do you are strugling with?"
  - text: "What topic do you need class materials for?"
  
  utter_ask_more_questions:
  - text: "Do you have any more questions?"

  utter_restricted_topic_warning:
  - text: "I'm sorry, but I can't provide information on that topic."

  utter_free_chitchat_response:
  - text: "Hello! I'm here to help with class materials and learning support. Let me know what you need!"
  - text: "Hi! I specialize in assisting with course-related questions. Do you need help with something specific?"
  - text: "Hello! Let's keep the focus on learning. What topic do you need assistance with?"
  - text: "Hi there! I'm here to assist with your learning! How can I help?"

actions:
  - action_fetch_class_material
  - action_answer_general_question

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
