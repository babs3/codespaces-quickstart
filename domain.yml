version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_question
  - ask_another_question

slots:
  user_query:
    type: text
    mappings:
      - type: from_llm
  more_questions:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_user_query:
  - text: "What do you want to know more about?"
  - text: "How can I help you?"
  - text: "What do you are strugling with?"
  - text: "What topic do you need class materials for?"
  
  utter_ask_more_questions:
  - text: "Do you have any more questions?"

actions:
  - action_fetch_class_material

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
