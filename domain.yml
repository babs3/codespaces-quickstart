version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_materials
  - request_class_material

slots:
  user_query:
    type: text
    mappings:
      - type: from_llm

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_user_query:
    - text: "What do you want to know more about?"
  
  utter_ask_class_material:
    - text: "What topic do you need class materials for?"

actions:
  - action_fetch_class_material
  - action_ask_mistral
  - action_generate_answer

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
