flows:
 
  greet:
    description: Greet the user.
    steps:
      - action: utter_greet
        next: END
  
  # Define the Flows with NLU triggers:
  my_flow:
    description: "A flow triggered with <mood_great>"
    nlu_trigger:
      - intent:
          name: mood_great
          confidence_threshold: 0.5  # threshold value, optional
    steps:
      - action: utter_happy

  pattern_search:
    description: handle a knowledge-based question or request
    name: pattern search
    steps:
      - action: action_trigger_search
