# Configuration for Rasa Core.
# https://rasa.com/docs/rasa-pro/concepts/policies/policy-overview/
policies: #null
#- name: RulePolicy
- name: FlowPolicy
- name: EnterpriseSearchPolicy
  llm:
    type: "openai"
    model: "gpt-3.5-turbo"
  embeddings:
    type: "openai"
    model: "text-embedding-ada-002"
  vector_store:
    type: "faiss"
    source: "./docs"
